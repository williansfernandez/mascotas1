
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro de Mascotas Comunitarias</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>🐾 Registro de Mascotas Comunitarias 🐾</h1>
    <img src="google-maps.png" alt="Google Maps" id="mapsLogo" onclick="window.open('https://www.google.com/maps', '_blank')" />
    <p>Ayudemos a nuestras mascotas a encontrar un hogar</p>
  </header>

  <form id="formularioMascota">
    <input type="text" id="nombre" placeholder="Nombre de la mascota" required />
    <input type="text" id="ubicacion" placeholder="Ubicación aproximada" required />
    <textarea id="cuidados" placeholder="Cuidados básicos" required></textarea>
    <input type="file" id="foto" accept="image/*" />
    <button type="submit">Registrar Mascota</button>
  </form>

  <h2>Mascotas Registradas</h2>
  <div id="listaMascotas"></div>

  <script type="module" src="app.js"></script>
</body>
</html>
