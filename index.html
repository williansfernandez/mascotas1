<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro y Control de Mascotas Comunitarias</title>
  <style>
    /* Estilos básicos para que se vea decente */
    body { font-family: Arial, sans-serif; margin: 20px; }
    form { margin-bottom: 20px; }
    input, textarea { display: block; margin: 10px 0; width: 300px; }
    img { max-width: 100px; display: block; margin-top: 10px; }
    .mascota { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; width: 320px; }
  </style>
</head>
<body>

  <h1>Registro de Mascotas Comunitarias</h1>

  <form id="formulario">
    <input id="nombre" type="text" placeholder="Nombre de la mascota" required />
    <input id="ubicacion" type="text" placeholder="Ubicación" required />
    <textarea id="cuidados" placeholder="Cuidados especiales" rows="3"></textarea>
    <input id="foto" type="file" accept="image/*" />
    <button type="submit">Registrar mascota</button>
  </form>

  <div id="lista"></div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <!-- Tu script -->
  <script src="script.js"></script>

</body>
</html>
