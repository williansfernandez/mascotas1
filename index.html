<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lista de Compras Inteligente</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="header-content">
      <h1>🛒 Tu Lista de Compras Inteligente 🛒</h1>
      <p>Planifica tus compras del mes de forma fácil y visual</p>
    </div>
  </header>

  <main>
    <div id="productos-container">
      <!-- Las tarjetas de productos se insertarán aquí dinámicamente -->
    </div>

    <div id="resumen-container">
      <h2>Resumen de Compra</h2>
      <div class="total-section">
        <span>Total General:</span>
        <span id="precio-total">S/ 0.00</span>
      </div>
      <button id="btn-guardar">
        <span class="icon">💾</span> Guardar Lista
      </button>
    </div>
  </main>

  <div id="listas-guardadas-container">
    <h2>Listas Guardadas</h2>
    <div id="listas-guardadas">
      <!-- Las listas guardadas se insertarán aquí -->
    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
